    <!-- Initialize Swiper -->
    <script>
    var mySwiper = new Swiper('.swiper-container', {
           centeredSlides: true,
           loop: true,
           roundLengths : true, 
           initialSlide :2,
           speed:600,
           slidesPerView:"auto",
           centeredSlides : true,
           lazyLoading : true,
           lazyLoadingInPrevNext : true,
           lazyLoadingInPrevNextAmount : 2
    });

        // 使div能够居中显示
        window.onload=function(){  
        var swiper = document.getElementById("swiper");  
        var scale = (window.screen.height-100) / window.screen.width;  
        swiper.style.height = document.body.clientWidth * scale + "px";  

        } 
    </script>
